<!-- glavne informacije -->
{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
<!-- dodatne informacije -->
{% if pform %}
    {% for field in pform %}
        {% if field.label == "Broj:" %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small"></span>
            </div>
            <label class="control-label col-sm-2" for="song_title"><label for="id_broj">Broj:</label></label>
            <div class="col-sm-10"><input type="text" name="broj" required id="id_broj" maxlength="15" value="{{ br }}" /></div>
        </div>
        {% elif field.label == "Lokacija:" %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small"></span>
            </div>
            <label class="control-label col-sm-2" for="song_title"><label for="id_lokacija">Lokacija:</label></label>
            <div class="col-sm-10"><input type="text" name="lokacija" required id="id_lokacija" maxlength="40" value="{{ lok }}" /></div>
        </div>
        {% else %}
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small">{{ field.errors }}</span>
            </div>
            <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
            <div class="col-sm-10">{{ field }}</div>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
